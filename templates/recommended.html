<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieFinds - Recommended Places</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide any overflowing content */
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 0;
            text-align: center;
            height: 100vh; /* Ensure main takes full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Tableau Dashboard Styles */
        .tableau-wrapper {
            position: relative;
            width: 100vw; /* Full viewport width */
            height: calc(100vh - 100px); /* Adjusted height for full viewport minus header height */
            overflow: hidden; /* Hide any overflowing content */
        }

        .tableau-dashboard {
            border: none;
            width: 100%;
            height: 100%; /* Take full height of its container */
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>FoodieFinds - Discover the Best Places to Dine</h1>
    </header>
    <main>
        <div class="tableau-wrapper">
            <!-- Tableau Dashboard Embed -->
            <iframe class="tableau-dashboard" src="https://public.tableau.com/views/25_6_24/Dashboard1?:language=en-US&publish=yes&:showVizHome=no&:display_count=n&:origin=viz_share_link" frameborder="0"></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 FoodieFinds. All rights reserved.</p>
    </footer>
</body>
</html>
